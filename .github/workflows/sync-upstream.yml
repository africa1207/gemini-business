name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync upstream changes
        run: |
          git remote add upstream https://github.com/linlee996/gemini-business.git || true
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit
          git push
